<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <style>
            td {
              border: 1px solid rgb(80,80,80);
              padding: 3px;
            }
            table {
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Search results</h1>
        <p>{{ num }} matches were found from the database</p>
        <table>
          <tr>
            <th>feature uniquename</th>
            <th>gene product name</th>
          </tr>
          {% for gene in genes %}
          <tr>
              <td>{{ gene[0].decode() }}</td>
              <td>{{ gene[1].decode() }}</td>
          </tr>
          {% endfor %}
        </table>
    </body>
</html>
